<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        position: relative;
        width: 500px;
        height: 300px;
        margin: 200px auto;
    }

    img {
        width: 100%;
        height: 100%;
    }

    div::before {
        display: none;
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        content: '';
        background: url(../image/arr1.png) no-repeat rgba(63, 60, 60, 0.233) center;

    }

    div:hover::before {
        display: block;
    }
</style>

<body>
    <div>
        <img src="../image/tudou.jpg" alt="">
    </div>
</body>

</html>
