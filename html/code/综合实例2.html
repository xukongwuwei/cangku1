<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合实例2</title>
</head>

<body>
    <!-- <form action="a.c"  method="get" name="zhuce"> -->
    <table>
        <thead>
            <tr>
                <th>
                    <h3>青春不常在，抓紧谈恋爱</h3>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    性别：
                </td>
                <td>
                    <input type="radio" name="sex" id="sex1">
                    <label for="sex1"><img src="../image/man.jpg" alt="显示失败">男</label>
                    <input type="radio" name="sex" id=sex2>
                    <label for="sex2"><img src="../image/women.jpg" alt="显示失败">女</label>

                </td>
            </tr>
            <tr>
                <td>
                    生日：
                </td>
                <td>
                    <select name="" id="">
                        <option value="">请选择年份</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="" selected="selected">1999</option>
                    </select>
                    <select name="" id="">
                        <option value="">请选择月份</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                    </select><select name="" id="">
                        <option value="">请选择日</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    所在地区：
                </td>
                <td>
                    <input type="text" value="上海">
                </td>
            </tr>
            <tr>
                <td>
                    婚姻状况
                </td>
                <td>

                    <input type="radio" name="marriage" id="no" checked="checked"><label for="no">未婚</label>


                    <input type="radio" name="marriage" id="yes"><label for="yes">已婚</label>

                    <input type="radio" name="marriage" id="end"><label for="end"> 离婚</label>
                </td>
            </tr>
            <tr>
                <td>
                    学历:
                </td>
                <td>
                    <input type="text" value="博士">
                </td>
            </tr>
            <tr>
                <td>
                    喜欢的类型：
                </td>
                <td>
                    <input type="checkbox" name="like">妩媚的
                    <input type="checkbox" name="like">可爱的
                    <input type="checkbox" name="like">小鲜肉
                    <input type="checkbox" name="like">老腊肉
                    <input type="checkbox" name="like">都喜欢
                </td>
            </tr>
            <tr>
                <td>
                    个人介绍:
                </td>
                <td>
                    <textarea cols="30" rows="5">个人简介</textarea>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#" target="_black"> 我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <ul>
                        年满18岁、单身
                    </ul>
                    <ul>
                        抱着严肃的态度
                    </ul>
                    <ul>
                        真诚寻找另一半
                        <input type="checkbox" name="yes" checked="checked">我承诺
                    </ul>
                </td>
            </tr>

        </tbody>
    </table>
    <!-- </form>  -->
</body>

</html>
